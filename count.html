<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza World</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3 {
            margin: 0;
            font-weight: 600;
        }

        p {
            margin: 0 0 15px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        section {
            padding: 60px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title h2 {
            font-size: 32px;
            color: #4b605c;
            text-transform: uppercase;
        }

        /* Progress Bars Section */
        .skills-content .progress {
            position: relative;
            background: #e6eceb;
            border-radius: 20px;
            height: 30px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .skills-content .progress-bar {
            background-color: #1bbca3;
            height: 100%;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            transition: width 1s ease-in-out;
        }

        /* Counts Section */
        .counts {
            background: #f2f5f4;
        }

        .count-box {
            text-align: center;
            margin: 15px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .count-box i {
            font-size: 40px;
            color: #1bbca3;
            margin-bottom: 10px;
        }

        .count-box span {
            font-size: 42px;
            color: #58716d;
            display: block;
        }

        .count-box p {
            font-size: 16px;
            color: #7c9995;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .row {
                display: block;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- About Us Section -->
        <section id="about" class="about">
            <div class="container">
                <div class="section-title">
                    <h2>About Us</h2>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3>Welcome to <strong>Pizza World</strong></h3>
                        <h3><strong>The Worldwide Leader in Pizza Delivery</strong></h3>
                        <p>Your one-stop destination for the most delicious pizzas around the globe!</p>
                    </div>
                    <div class="col-lg-6 skills-content">
                        <p><b>Ratings:</b></p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 93%;">5 Star - 93%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 90%;">4 Star - 90%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 30%;">3 Star - 30%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 5%;">2 Star - 5%</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;">1 Star - 0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Counts Section -->
        <section class="counts">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-6 count-box">
                        <i class="icofont-simple-smile"></i>
                        <span class="counter" data-target="232">0</span>
                        <p><strong>Happy Customers</strong></p>
                    </div>
                    <div class="col-lg-3 col-md-6 count-box">
                        <i class="icofont-document-folder"></i>
                        <span class="counter" data-target="121">0</span>
                        <p><strong>Items</strong></p>
                    </div>
                    <div class="col-lg-3 col-md-6 count-box">
                        <i class="icofont-live-support"></i>
                        <span class="counter" data-target="1463">0</span>
                        <p><strong>Hours of Support</strong></p>
                    </div>
                    <div class="col-lg-3 col-md-6 count-box">
                        <i class="icofont-users-alt-5"></i>
                        <span class="counter" data-target="15">0</span>
                        <p><strong>Hard Workers</strong></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        // Progress Bar Animation
        document.addEventListener("DOMContentLoaded", () => {
            const progressBars = document.querySelectorAll(".progress-bar");
            progressBars.forEach((bar) => {
                const value = bar.style.width;
                bar.style.width = "0%";
                setTimeout(() => {
                    bar.style.width = value;
                }, 500);
            });
        });

        // Counter Up Animation
        const counters = document.querySelectorAll('.counter');
        const speed = 200;

        counters.forEach(counter => {
            const animate = () => {
                const target = +counter.getAttribute('data-target');
                const current = +counter.innerText;
                const increment = target / speed;

                if (current < target) {
                    counter.innerText = Math.ceil(current + increment);
                    setTimeout(animate, 10);
                } else {
                    counter.innerText = target;
                }
            };
            animate();
        });
    </script>
</body>
</html>
