<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment | Horizon University</title>

    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2 class="text-center text-primary mb-4">Payment Portal</h2>
        <form action="process_payment.php" method="POST">
            <div class="mb-3">
                <label for="fname" class="form-label">Full Name</label>
                <input type="text" name="fname" id="fname" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="reg" class="form-label">Registration Number</label>
                <input type="text" name="reg" id="reg" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (Rs.)</label>
                <input type="number" name="amount" id="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course Name</label>
                <input type="text" name="course" id="course" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Pay Now</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');

    // Handle form submission
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        // Fetch payment secret
        const response = await fetch('process_payment.php', {
            method: 'POST',
            body: formData,
        });

        const result = await response.json();

        if (result.status === 'success') {
            const { clientSecret } = result;

            // Confirm Card Payment
            const { error } = await stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                    card: elements.create('card'),
                    billing_details: {
                        name: formData.get('fname'),
                        email: formData.get('email'),
                    },
                },
            });

            if (error) {
                alert('Payment Failed: ' + error.message);
            } else {
                alert('Payment Successful!');
                window.location.href = 'success.html'; // Redirect on success
            }
        } else {
            alert('Error: ' + result.message);
        }
    });
</script>

</body>

</html>
